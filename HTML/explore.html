<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/explore.css">
    <link rel="stylesheet" href="/CSS/footer.css">
    <title>Explore | EarningInk</title>
</head>
<body>

    <header></header>

<div class="explore-container">
    <div class="search-bar">
        <input type="text" placeholder="Search blogs...">
        <button>Search</button>
    </div>
    <div class="category-boxes">
        <div class="category-box technology">
            <div class="content">
                <h2>Technology</h2>
                <ul>
                    <li><a href="#">Programming</a></li>
                    <li><a href="#">Software Development</a></li>
                    <li><a href="#">Tech Trends</a></li>
                </ul>
            </div>
        </div>
        <div class="category-box health">
            <div class="content">
                <h2>Health</h2>
                <ul>
                    <li><a href="#">Fitness</a></li>
                    <li><a href="#">Nutrition</a></li>
                    <li><a href="#">Mental Health</a></li>
                </ul>
            </div>
        </div>
        <div class="category-box environment">
            <div class="content">
                <h2>Environment</h2>
                <ul>
                    <li><a href="#">Climate Change</a></li>
                    <li><a href="#">Sustainability</a></li>
                    <li><a href="#">Conservation</a></li>
                </ul>
            </div>
        </div>
        <div class="category-box lifestyle">
            <div class="content">
                <h2>Lifestyle</h2>
                <ul>
                    <li><a href="#">Travel</a></li>
                    <li><a href="#">Fashion</a></li>
                    <li><a href="#">Food</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>


<script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch('/HTML/navbar.html')
            .then(response => response.text())
            .then(html => {
                document.querySelector('header').innerHTML = html;
                const inputBurger = document.getElementById("toggle");
                const navigation = document.getElementById("show-menu");
                const menuBtn = document.querySelector(".menuBtn");
                const closeBtn = document.querySelector(".closeBtn");
    
                inputBurger.addEventListener("change", function() {
                    if (inputBurger.checked) {
                        navigation.style.display = "flex";
                        menuBtn.style.display = "none";
                        closeBtn.style.display = "inline-block";
                    } else {
                        navigation.style.display = "none";
                        closeBtn.style.display = "none";
                        menuBtn.style.display = "inline-block";
                    }
                });
            })
            .catch(error => console.error('Error loading navbar:', error));
    });
    </script>

<div id="footer-container"></div>

<script>
   fetch('footer.html')
      .then(response => response.text())
      .then(html => {
         document.getElementById('footer-container').innerHTML = html;
      });
</script>

</body>
</html>
