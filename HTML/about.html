<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="stylesheet" href="/CSS/about.css">
    <link rel="stylesheet" href="/index.css">
</head>
<body>

    <header></header>

    <h2 style="color: white; margin: 20px;">Loading...</h2>
    

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('/HTML/navbar.html')
                .then(response => response.text())
                .then(html => {
                    document.querySelector('header').innerHTML = html;
                    const inputBurger = document.getElementById("toggle");
                    const navigation = document.getElementById("show-menu");
                    const menuBtn = document.querySelector(".menuBtn");
                    const closeBtn = document.querySelector(".closeBtn");
        
                    inputBurger.addEventListener("change", function() {
                        if (inputBurger.checked) {
                            navigation.style.display = "flex";
                            menuBtn.style.display = "none";
                            closeBtn.style.display = "inline-block";
                        } else {
                            navigation.style.display = "none";
                            closeBtn.style.display = "none";
                            menuBtn.style.display = "inline-block";
                        }
                    });
                })
                .catch(error => console.error('Error loading navbar:', error));
        });
        </script>

        <script src="/Js/Humburgur.js"></script>

</body>
</html>
