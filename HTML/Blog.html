<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <title>Blogs | EarningInk</title>
</head>
<body>

    <header></header>


    <div id="blog" class="blog-card-group"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('/HTML/navbar.html')
                .then(response => response.text())
                .then(html => {
                    document.querySelector('header').innerHTML = html;
                    const inputBurger = document.getElementById("toggle");
                    const navigation = document.getElementById("show-menu");
                    const menuBtn = document.querySelector(".menuBtn");
                    const closeBtn = document.querySelector(".closeBtn");
        
                    inputBurger.addEventListener("change", function() {
                        if (inputBurger.checked) {
                            navigation.style.display = "flex";
                            menuBtn.style.display = "none";
                            closeBtn.style.display = "inline-block";
                        } else {
                            navigation.style.display = "none";
                            closeBtn.style.display = "none";
                            menuBtn.style.display = "inline-block";
                        }
                    });
                })
                .catch(error => console.error('Error loading navbar:', error));
        });
        </script>

    <div id="footer-container"></div>

    <script>
    // Fetch footer
        fetch('footer.html')
            .then(response => response.text())
            .then(html => {
            document.getElementById('footer-container').innerHTML = html;
            });
    </script>
    
    <script src="/Js/Blog.js"></script>

</body>
</html>
