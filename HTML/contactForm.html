<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/CSS/contactFrom.css">
  <link rel="stylesheet" href="/index.css">
  <title>Contact Form</title>
</head>
<body>

  <header></header>

  <div class="container">
    <h1>Contact Us</h1>
    <form action="/Php/connection.php" method="post" id="contactform">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Abuzar Khan..." required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="abc123@example.com..." required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="2" placeholder="Text me..." required></textarea>

      <button type="submit" id="submitButton">Submit</button>
    </form>
  </div>

  <div id="confirmationMessage" style="display: none; text-align: center; padding: 10px; background-color: lightgreen; font-weight: bold;">
    Thank you for your message!
  </div>

  <script>
    document.getElementById('contactform').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission

      // Perform form submission using fetch API
      fetch('/EarningInk/Php/connection.php', {
        method: 'POST',
        body: new FormData(this)
      })
      .then(response => {
        if (response.ok) {
          // Show the confirmation message
          document.getElementById('confirmationMessage').style.display = 'block';
        } else {
          console.error('Error:', response.statusText);
        }
      })
      .catch(error => {
        console.error('Error:', error);
      });
    });
  </script>

<script>
  document.addEventListener("DOMContentLoaded", function() {
      fetch('/HTML/navbar.html')
          .then(response => response.text())
          .then(html => {
              document.querySelector('header').innerHTML = html;
              const inputBurger = document.getElementById("toggle");
              const navigation = document.getElementById("show-menu");
              const menuBtn = document.querySelector(".menuBtn");
              const closeBtn = document.querySelector(".closeBtn");
  
              inputBurger.addEventListener("change", function() {
                  if (inputBurger.checked) {
                      navigation.style.display = "flex";
                      menuBtn.style.display = "none";
                      closeBtn.style.display = "inline-block";
                  } else {
                      navigation.style.display = "none";
                      closeBtn.style.display = "none";
                      menuBtn.style.display = "inline-block";
                  }
              });
          })
          .catch(error => console.error('Error loading navbar:', error));
  });
  </script>

</body>
</html>
