<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/contactFrom.css">
  <title>Contact Form</title>
</head>
<body>

  <div class="container">
    <h1>Contact Us</h1>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Abuzar Khan..." required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="mrabuzar459@gmail.com..." required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="2" placeholder="Text me..." required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="../Js/main.js"></script>
</body>
</html>
