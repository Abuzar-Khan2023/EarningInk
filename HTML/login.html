<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EarningInk.com | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/CSS/login.css">
</head>
<body>

    <header></header>


<div class="container">
    <div class="form signin" id="SigninForm">
        <h2>Login</h2>
        <form action="/Php/login.php" method="post" id="loginform">
            <div class="inputBox">
                <input type="text" id="username" name="username" required="required">
                <i class="fa-regular fa-user"></i>
                <span>Username</span>
            </div>
            <div class="inputBox">
                <input type="password" id="password" name="password" required="required">
                <i class="fa-solid fa-lock"></i>
                <span>Password</span>
            </div>
            <div class="inputBox">
                <input type="submit" value="Login">
            </div>
        </form>
        <p>Don't have an account? <a href="/HTML/Register.html" class="register">Register</a></p>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch('/HTML/navbar.html')
            .then(response => response.text())
            .then(html => {
                document.querySelector('header').innerHTML = html;
                const inputBurger = document.getElementById("toggle");
                const navigation = document.getElementById("show-menu");
                const menuBtn = document.querySelector(".menuBtn");
                const closeBtn = document.querySelector(".closeBtn");
    
                inputBurger.addEventListener("change", function() {
                    if (inputBurger.checked) {
                        navigation.style.display = "flex";
                        menuBtn.style.display = "none";
                        closeBtn.style.display = "inline-block";
                    } else {
                        navigation.style.display = "none";
                        closeBtn.style.display = "none";
                        menuBtn.style.display = "inline-block";
                    }
                });
            })
            .catch(error => console.error('Error loading navbar:', error));
    });
    </script>

</body>
</html>
