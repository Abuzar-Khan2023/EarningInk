<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login Or Register Yourself</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="../CSS/Login_SignUp.css">
</head>
<body>
	<div class="container">
		<div class="form signup" id="LoginForm">
			<h2>Sign Up</h2>
			<div class="inputBox">
				<input type="text" id="name" required="required">
				<i class="fa-regular fa-user"></i>
				<span>Full name</span>
			</div>
			<div class="inputBox">
				<input type="text" id="username" required="required">
				<i class="fa-regular fa-user"></i>
				<span>username</span>
			</div>
			<div class="inputBox">
				<input type="email" id="email"  required="required">
				<i class="fa-regular fa-envelope"></i>
				<span>email address</span>
			</div>
			<div class="inputBox">
				<input type="password" id="password" required="required">
				<i class="fa-solid fa-lock"></i>
				<span>create password</span>
			</div>
			<div class="inputBox">
				<input type="password" id="Cpassword" required="required">
				<i class="fa-solid fa-lock"></i>
				<span>confirm password</span>
			</div>
			<div class="inputBox">
				<input type="submit" value="Create Account">
			</div>
			<p>Already a member ? <a href="#" class="login">Log in</a></p>
		</div>
		
		<div class="form signin" id="LoginForm">
			<h2>Sign In</h2>
			<div class="inputBox">
				<input type="text" id="Lusername" required="required">
				<i class="fa-regular fa-user"></i>
				<span>username / email</span>
			</div>
			<div class="inputBox">
				<input type="password" id="Lpassword" required="required">
				<i class="fa-solid fa-lock"></i>
				<span>password</span>
			</div>
			<div class="inputBox">
				<input type="submit" value="Login">
			</div>
			<p>Not Registered ? <a href="#" class="create">Create an account</a></p>
		</div>

	</div>

	<script src="../Js/LogSig.js"></script>
	<script src="../Js/Firebase.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>

</body>
</html>
