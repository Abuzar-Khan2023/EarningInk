        <div class="mobile-icons" style="position: relative; display: flex; align-items: center;">
            <div class="search-icon" style="cursor: pointer;">
                <i class="fas fa-search"></i>
            </div>
            <input type="checkbox" id="toggle" style="display: none;">
            <label for="toggle" class="toggleBtn menuBtn" style="cursor: pointer;"><i class="fas fa-bars"></i></label>

        </div>
        
        <div id="search-container" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.3); display: flex; align-items: center; justify-content: center; visibility: hidden; opacity: 0; transition: visibility 0.3s, opacity 0.3s;">
            <div class="search-popup" style="background: white; padding: 20px; border-radius: 8px;">
                <input type="text" placeholder="Search..." style="width: 300px; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
