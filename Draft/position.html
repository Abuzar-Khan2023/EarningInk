<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box{
            background-color: blue;
            width: 300px;
            height: 300px;
            position: relative;
        }

        .content {
            /* padding-top: 40px; */
            background-color: red;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="content">
            <span>Hello World</span>
        </div>
    </div>
</body>
</html>
